<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airplane Route Optimization System</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: whitesmoke;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #0077cc;
      color: #ffffff;
    }

    .heading {
      font-size: 2.5em;
      margin: 0;
    }

    /* Style for the section containing the image */
    .image-section {
      text-align: center;
      padding: 50px 0;
    }

    /* Style for the image */
    .section-image {
      max-width: 100%;
      height: auto;
    }
     
    .routes-section {
      background-color: #ffffff;
      padding: 30px;
      text-align: center;
    }

    .routes-heading {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #0077cc;
    }
    /* Style for the form section */
    .form-section {
    background-color: #ffffff;
    padding: 30px;
    text-align: center;
    margin-top: 20px; /* Adjust margin as needed */
  }

  /* Style for form labels */
  .form-group label {
    display: block;
    margin-bottom: 6px;
    color: #333333;
  }

  /* Style for form inputs */
  .form-group input[type="text"],
  .form-group input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border-radius: 4px;
    border: 1px solid #cccccc;
    box-sizing: border-box;
  }

  /* Style for submit button */
  .form-group button {
    padding: 10px 20px;
    background-color: #0077cc;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .form-group button:hover {
    background-color: #005fa3;
  }
    </style>
</head>
<body>

  <div class="header">
    <h1 class="heading">Airplane Route Optimization System</h1>
  </div>

  <section class="image-section">
    <img src="{{ url_for('static', filename='images/AIR.jpg') }}" class="section-image" alt="Your Image">
  </section>
    
  <section class="routes-section">
      <h2 class="routes-heading">DIFFERENT CITIES OF PAKISTAN</h2>
  </section>
  <section class="form-section">
    <h2 class="routes-heading">Route Finder</h2>
    <form action="/submit-route" method="POST">
      <!-- ... (form inputs remain the same) ... -->
      <div class="form-group">
        <label for="departure">Departure City:</label>
        <input type="text" id="departure" name="departure" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <button type="submit">Find Route</button>
      </div>
    </form>
    <p>{{ sum_display }}</p> <!-- Display the sum here -->
  </section>
  <!-- ... (other HTML code) ... -->
  
    

</body>
</html>
