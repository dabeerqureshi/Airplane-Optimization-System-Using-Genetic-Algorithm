<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    text-align: center;
    padding: 20px 0;
    background-color: #0077cc;
    color: #ffffff;
}

.form-section {
    background-color: #ffffff;
    padding: 30px;
    text-align: center;
    margin-top: 20px;
    width: 50%;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.routes-heading {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #0077cc;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #333333;
}

.form-group input[type="text"],
.form-group input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border-radius: 4px;
    border: 1px solid #cccccc;
    box-sizing: border-box;
}

.form-group button {
    padding: 10px 20px;
    background-color: #0077cc;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.form-group button:hover {
    background-color: #005fa3;
}
</style>
    <meta charset="UTF-8">
    <title>Airplane Route Optimization System</title>
    <!-- CSS styles... -->
</head>
<body>
    <div class="header">
        <h1 class="heading">Airplane Route Optimization System</h1>
    </div>

    <section class="form-section">
        <h2 class="routes-heading">Enter Details</h2>
        <form action="/run_genetic_algorithm" method="POST">
            <div class="form-group">
                <label for="source_airport">Source Airport:</label>
                <input type="text" id="source_airport" name="source_airport" required>
            </div>
            <div class="form-group">
                <label for="destination_airport">Destination Airport:</label>
                <input type="text" id="destination_airport" name="destination_airport" required>
            </div>
            <div class="form-group">
                <label for="travel_date">Travel Date:</label>
                <input type="date" id="travel_date" name="travel_date" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
