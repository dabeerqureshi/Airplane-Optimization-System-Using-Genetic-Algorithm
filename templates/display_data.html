<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airplane Route Optimization System</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }
        /* Other styles... */
    </style>
</head>
<body>
    <!-- Header and other sections... -->

    <section class="routes-section">
        <h2 class="routes-heading">Aircraft Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Aircraft Type</th>
                    <th>Max Range</th>
                </tr>
            </thead>
            <tbody>
                {% for aircraft in aircraft_details %}
                    <tr>
                        <td>{{ aircraft['Aircraft Type'] }}</td>
                        <td>{{ aircraft['Max Range'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Form section and other HTML code... -->
</body>
</html>
